apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-deployment
  labels:
    app: mindx-api
spec:
  replicas: 1 
  selector:
    matchLabels:
      app: mindx-api
  template:
    metadata:
      labels:
        app: mindx-api
    spec:
      imagePullSecrets:
      - name: acr-secret
      containers:
      - name: api-container
        image: mindxtunght104.azurecr.io/mindx-onboarding-backend:latest
        ports:
        - containerPort: 3000 # Port API runs on inside container
        env:
        # Environment variables for OpenID Connect with MindX
        - name: NODE_ENV
          value: "production"
        - name: PORT
          value: "3000"
        - name: FRONTEND_URL
          value: "https://tungha104.id.vn"
        - name: MINDX_CLIENT_ID
          value: "mindx-onboarding"
        - name: MINDX_CLIENT_SECRET
          valueFrom:
            secretKeyRef:
              name: api-secrets
              key: MINDX_CLIENT_SECRET
        # Health check configuration
        livenessProbe:
          httpGet:
            path: /api/health
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 10